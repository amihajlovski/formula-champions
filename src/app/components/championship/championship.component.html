<mat-card class="championship" [routerLink]="['season', championship.season]">
  <mat-card-content>
    <div class="championship__heading">
      <p>Champion</p>
    </div>
    <div class="championship__season">
      <p>{{championship.DriverStandings[0].Driver.givenName}} {{championship.DriverStandings[0].Driver.familyName}} </p>
      <mat-icon>emoji_events</mat-icon>
    </div>
  </mat-card-content>
</mat-card>
